# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-scobc-v1"
BBFILE_PATTERN_meta-scobc-v1 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-scobc-v1 = "6"

LAYERDEPENDS_meta-scobc-v1 = "core"
LAYERSERIES_COMPAT_meta-scobc-v1 = "scarthgap"

IMAGE_INSTALL:append = " \
    libgpiod \
    libgpiod-tools \
    mmc-utils \
    "
